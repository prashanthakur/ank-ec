                                   <!-- SIGN UP CODE-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../CSS/signUp.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</head>
<body class="main-bg">
  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Register to the Page</h2>
          </div>
          <div class="card-body">
              <div class="mb-4">
                <label for="name" class="fw-bold form-label">Full Name</label>
                <input  required type="text" class="form-control" id="name" />
              </div>
              <div class="mb-4">
                <label for="username" class="fw-bold form-label">Username/Email</label>
                <input  required type="text" class="form-control" id="Email" />
              </div>
              <div class="mb-4">
                <label for="password" class="fw-bold form-label">Password</label>
                <input  required type="password" class="form-control" id="Password" />
              </div>
              <div class="mb-4">
                <label for="password" class="fw-bold form-label">Re-Enter the Password</label>
                <input  required type="password" class="form-control" id="Password1" />
              </div>
              <div class="d-grid">
                <button class="btn text-light main-bg" onclick="createAccount(event)">Register</button>
                <p id="error"></p>
              </div>
              <div class="divider d-flex align-items-center my-3">
                  <p class="text-center fw-bold mx-3 mb-0 ">OR</p>
              </div>
              <div class="d-grid">
                  <button class="btn text-light main-bg" onclick="signIn()">Login</button>
              </div>
              <p id="error"></p>        
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../JS/signUp.JS"></script>
</body>
</html>
