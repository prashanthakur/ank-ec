<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../CSS/signIn.css"/>    
    <title>E-Commerce</title>
</head>
<body class="main-bg">
    <!-- Login Form -->
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="card shadow">
            <div class="card-title text-center border-bottom">
              <h2 class="p-3">Login</h2>
            </div>
            <div class="card-body">

                <div class="mb-4">
                  <label for="username" class="fw-bold form-label">Username/Email</label>
                  <input type="text" class="form-control" id="Email" />
                </div>
                <div class="mb-4">
                  <label for="password" class="fw-bold form-label">Password</label>
                  <input type="password" class="form-control" id="Password" />
                </div>
                <div class="d-grid">
                  <button class="btn text-light main-bg" onclick="signIn()">Login</button>
                </div>
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-1 ">OR</p>
                </div>
                <div class="d-grid">
                    <button class="btn text-light main-bg" onclick="signUp()">New Register</button>
                  </div>        
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/signIn.JS"></script>
  </body>  
</html>
