        </div>
        <div class="justify-content-md-end mx-3">

                    </svg>&nbsp;&nbsp;<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success " id="cartCounter"></span></button>

    <div>

            </div>

    <script src="../JS/dashboard.JS"></script>
